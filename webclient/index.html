<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>Speedwatch2</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="css/c3.min.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css" />
		<style>
			body {
				padding-top: 70px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Speedwatch2</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#about">About</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<div class="container" id="page-content">
			<h1 id="Graph">Graph</h1>
			<form id="date-form" class="form-inline">
				<div class="form-group">
					<label for="date-from">From</label>
					<input id="date-from" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label for="date-to">To</label>
					<input id="date-to" type="text" class="form-control" />
				</div>
				<button id="date-submit" class="btn btn-default" type="button">Show!</button>
			</form>
			<div id="graph"></div>
			<h1 id="about">About</h1>
		</div><!-- /.container -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-datepicker.min.js"></script>
		<script type="text/javascript" src="js/d3.min.js"></script>
		<script type="text/javascript" src="js/c3.min.js"></script>
		<script type="text/javascript">
		</script>
		<script type="text/javascript">
			$(function() {
				var loadData = function(startdate, enddate) {
					var url = "./json.php?mindate=" + startdate + "&maxdate=" + enddate;
					var graph = c3.generate({
						bindto: '#graph',
						data: {
							url: url,
							mimeType: "json",
							keys: {
								x: 'timestamp',
								xFormat: '%Y-%m-%d %H:%M:%S',
								value: ['download', 'upload', 'ping'],
							},
							xFormat: '%Y-%m-%d %H:%M:%S',
							names: {
								download: 'Download',
								upload: 'Upload',
								ping: 'Ping',
							},
						},
						axis: {
							x: {
								type: 'timeseries',
								tick: {
									format: '%Y-%m-%d %H:%M:%S'
								}
							}
						}
					});
				};
				$('#date-from').datepicker({
					format: "yyyy-mm-dd",
					enddate: "0d",
					weekStart: 1,
					autoclose: true,
				});
				$('#date-from').on("changeDate", function(o) {
					$('#date-to').datepicker("setStartDate", o.date);
					var today = new Date();
					var tmp_date = new Date(o.date.getTime());
					tmp_date.setDate(tmp_date.getDate() + 21);
					var end_date = today < tmp_date ? today : tmp_date;
					$('#date-to').datepicker("setEndDate", end_date);
				});
				$('#date-to').datepicker({
					format: "yyyy-mm-dd",
					enddate: "0d",
					weekStart: 1,
					todayBtn: "linked",
					autoclose: true,
				});
				$('#date-to').on("changeDate", function(o) {
					otmp = o;
					$('#date-from').datepicker("setEndDate", o.date);
					var start_date = new Date(o.date.getTime());
					start_date.setDate(start_date.getDate() - 21);
					$('#date-from').datepicker("setStartDate", start_date);
				});
				to_date = new Date();
				from_date = new Date();
				from_date.setDate(from_date.getDate() - 4);
				$('#date-to').datepicker("setDate", to_date);
				$('#date-from').datepicker("setDate", from_date);

				$('#date-submit').click(function(){
					loadData($('#date-from').val(), $('#date-to').val());
				});
				loadData($('#date-from').val(), $('#date-to').val());
			});
		</script>
	</body>
</html>
