<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>Speedwatch2</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="css/c3.min.css" rel="stylesheet" type="text/css" />
        <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
		<style>
			body {
				padding-top: 70px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Speedwatch2</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#about">About</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
        <div class="container" id="page-content">
            <h1 id="Graph">Graph</h1>
            <form>
                <label for="time-from">From</label>
                <input id="time-from" type="date" />
                <label for="time-to">To</label>
                <input id="time-to" type="date" />
            </form>
            <div id="graph"></div>
			<h1 id="about">About</h1>
		</div><!-- /.container -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/d3.min.js"></script>
		<script type="text/javascript" src="js/c3.min.js"></script>
        <script type="text/javascript">
            var graph = c3.generate({
                bindto: '#graph',
                data: {
                    url: "./json.php",
                    mimeType: "json",
                    keys: {
                        x: 'timestamp',
                        xFormat: '%Y-%m-%d %H:%M:%S',
                        value: ['download', 'upload', 'ping'],
                    },
                    xFormat: '%Y-%m-%d %H:%M:%S',
                    names: {
                        download: 'Download',
                        upload: 'Upload',
                        ping: 'Ping',
                    },
                },
                axis: {
                    x: {
                        type: 'timeseries',
                        tick: {
                            format: '%Y-%m-%d %H:%M:%S'
                        }
                    }
                }
            });
		</script>
	</body>
</html>
